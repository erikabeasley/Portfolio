<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css"> <!--CSS link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Horiseon.com</title> <!--Title!-->
</head>

<body>
  
    <header id="header">
        <h1>Erika Beasley</h1>
        <nav class="navbar">
            <ul>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>               
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">           
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
  


    <!--Sections for each nav link above-->
    <main class="container-sm">

        <h1>Contact</h1>
        <hr/>
        <form id="contact">
            <div class="form-group">
                <label for="exampleInputName">Name</label> <br>
                <input type="name" class="form-control" id="exampleInputPassword1" placeholder="John Smith">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label> <br>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputMessage">Message</label> <br>
              <input type="message" class="form-control" id="exampleInputMessage" height="100px">            
            </div>
            <button type="submit" class="btn-primary">Submit</button>
          </form>

    </main>

  

    <!--This is the footer-->
    <footer id="footer">
        <p>
            &copy; @Copyright
        </p>
    </footer>

</body>

</html>
